name: Backend Security Pipeline

on:
  workflow_dispatch:  # allows manual "press of a button" execution
  push:
    branches: ["vulnerabilities"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  ### ------------------- SAST ------------------- ###
  codeql-sast:
    name: SAST - CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: none
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality
      - name: Run manual build steps if needed
        if: matrix.build-mode == 'manual'
        run: |
          echo "Add your manual build commands here"
          exit 1
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  semgrep-sast:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    needs: codeql-sast
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: auto
      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  ### ------------------- SCA ------------------- ###
  sca-scan:
    name: SCA - OSV / Snyk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run OSV Scanner
        uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v1.7.1"
        with:
          scan-args: |
            -r
            --skip-git
            ./

  ### ------------------- Container Security ------------------- ###
  container-scan:
    name: Container Security - Trivy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t my-backend:${{ github.sha }} .
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0
        with:
          image-ref: my-backend:${{ github.sha }}
          format: template
          template: '@/contrib/sarif.tpl'
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

name: Backend Security Pipeline

on:
  workflow_dispatch:  # manual button trigger
  push:
    branches: ["vulnerabilities"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  ### ------------------- SAST: CodeQL ------------------- ###
  codeql-sast:
    name: SAST - CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: autobuild
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended

      - name: Run manual build steps if needed
        if: matrix.build-mode == 'manual'
        run: |
          echo "Add manual build commands here"
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  ### ------------------- SAST: Semgrep ------------------- ###
  semgrep-sast:
    name: SAST - Semgrep (Java only)
    runs-on: ubuntu-latest
    needs: codeql-sast
    container:
      image: returntocorp/semgrep:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep scan in container
        run: |
          semgrep scan \
            --config p/java \
            --config p/java-security \
            --sarif \
            --output semgrep.sarif

      - name: Print Semgrep output
        run: cat semgrep.sarif || echo "No Semgrep issues found"

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  ### ------------------- SCA ------------------- ###
  sca-scan:
    needs: [codeql-sast, semgrep-sast]
    name: SCA - OSV Scanner
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v1.7.1
    with:
      scan-args: |
        -r
        --skip-git
        --ignore-versions 0
        ./

  ### ------------------- Container Security ------------------- ###
  container-scan:
    needs: [codeql-sast, semgrep-sast, sca-scan]
    name: Container Security - Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend JAR
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t my-backend:${{ github.sha }} .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: my-backend:${{ github.sha }}
          format: template
          template: '@/contrib/sarif.tpl'
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: false

      - name: Print Trivy results
        run: trivy image --severity CRITICAL,HIGH my-backend:${{ github.sha }} || echo "No Trivy issues found"

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
